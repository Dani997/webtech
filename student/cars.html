<html>

<!--
"name":req.body.name,
"consumption":req.body.consumption,
"color":req.body.color,
"manufacturer":req.body.manufacturer,
"year":req.body.year,
"available":req.body.available,
"horsepower":req.body.horsepower
-->

<script>
    $.getJSON("cars", function (data) {
        let table = $('<table id="carsTable"></table>');
        $(table).append('<tr><th>Name</th><th>Consumption</th><th>Color</th><th>manufacturer</th><th>year</th><th>available</th><th>horsepower</th></tr>');

        $.each(data, function (key, value) {
            let row = $("<tr></tr>");
            let nameCell = $("<td id='manufacturersID' onclick=\"openManufacturer(" + "'" + value.name + "'" + ")\">" + value.name + "</td>");
            let consumptionCell = $("<td>" + value.consumption + "</td>");
            let colorCell = $("<td>" + value.color + "</td>");
            let manufacturerCell = $("<td>" + value.manufacturer + "</td>");
            let yearCell = $("<td>" + value.year + "</td>");
            let availableCell = $("<td>" + value.available + "</td>");
            let horsepowerCell = $("<td>" + value.horsepower + "</td>");

            $(row).append(nameCell);
            $(row).append(consumptionCell);
            $(row).append(colorCell);
            $(row).append(manufacturerCell);
            $(row).append(yearCell);
            $(row).append(availableCell);
            $(row).append(horsepowerCell);

            $(table).append(row);
        });

        $("#content").html(table);
    });
</script>
</html>
